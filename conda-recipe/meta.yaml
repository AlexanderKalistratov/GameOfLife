package:
  name: game-of-life-demo
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

build:
  entry_points:
    - game_of_life = game_of_life_demo.game_of_life:main
  number: {{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - WHEELS_OUTPUT_FOLDER

test:
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
    - numpy
    - numba

  imports:
    - game_of_life_demo

requirements:
  build:
  host:
    - python
    - setuptools
    - git
    - wheel
    - numpy
    - numba
    - opencv

  run:
    - python
    - pytest
    - numpy
    - numba
    - opencv

about:
  home: https://github.com/samaid/game-of-life-demo
  license: BSD-2
